name: "frontend: build -> GHCR -> PR to infra"

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write
  pull-requests: write

env:
  IMAGE: ghcr.io/${{ github.repository_owner }}/skillswap-frontend

concurrency:
  group: frontend-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-push-and-pr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install deps
        shell: bash
        run: |
          npm ci --include=optional
          # some runners still need a rebuild to link native/optional bins
          npm rebuild rollup esbuild --verbose || true

      - name: Build frontend
        run: npm run build

      - name: Login to GHCR (GITHUB_TOKEN)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push image
        shell: bash
        run: |
            set -euo pipefail
            TAG=${GITHUB_SHA::7}
            OWNER_LC=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
            IMAGE="ghcr.io/${OWNER_LC}/skillswap-frontend"   # in backend use skillswap-backend

            docker build -t "$IMAGE:$TAG" -t "$IMAGE:dev" .
            docker push "$IMAGE:$TAG"
            docker push "$IMAGE:dev"

      - name: Open PR to infra (bump frontend tag)   
        shell: bash
        env:
          INFRA_REPO: ${{ secrets.INFRA_REPO }}        
          INFRA_BRANCH: ${{ secrets.INFRA_BRANCH }}    
          GH_USER: ${{ secrets.GH_USERNAME }}
          GH_EMAIL: ${{ secrets.GH_EMAIL }}
          PAT: ${{ secrets.CR_PAT }}                   # PAT with repo (or public_repo) + write:packages
        run: |
          set -euo pipefail
          TAG=${GITHUB_SHA::7}
          BR="ci/frontend-${GITHUB_RUN_ID}-${TAG}"     # backend: ci/backend-...

          # Authenticated clone (works for private repos)
          git clone "https://x-access-token:${PAT}@github.com/${INFRA_REPO}.git" infra
          cd infra

          # Bump the tag in the right values file
          sed -i 's/^[[:space:]]*tag:[[:space:]]*".*"/  tag: "'$TAG'"/' environments/dev/values-frontend.yaml
          # backend workflow: environments/dev/values-backend.yaml

          git config user.name  "$GH_USER"
          git config user.email "$GH_EMAIL"
          git checkout -b "$BR"
          git add environments/dev/values-frontend.yaml
          git commit -m "infra(dev): frontend image tag -> $TAG"
          git push "https://x-access-token:${PAT}@github.com/${INFRA_REPO}.git" "$BR"

          # Create PR via API
          curl -s -H "Authorization: token ${PAT}" -H "Accept: application/vnd.github+json" \
            -d "{\"title\":\"Update frontend tag to ${TAG}\",\"head\":\"${BR}\",\"base\":\"${INFRA_BRANCH}\",\"body\":\"Automated PR from frontend CI\"}" \
            "https://api.github.com/repos/${INFRA_REPO}/pulls"
