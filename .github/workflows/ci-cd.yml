name: Frontend CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  packages: write
  pull-requests: write
  security-events: write

env:
  REGISTRY: ghcr.io

concurrency:
  group: frontend-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ============================================
  # Stage 1: Build and Test
  # ============================================
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest
    outputs:
      short_sha: ${{ steps.vars.outputs.short_sha }}
      owner_lc: ${{ steps.vars.outputs.owner_lc }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Calculate variables
        id: vars
        run: |
          echo "short_sha=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT
          echo "owner_lc=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint || true

      - name: Run type check
        run: npm run typecheck || true

      - name: Run unit tests
        run: npm run test -- --run --coverage || true

      - name: Build application
        run: npm run build
        env:
          VITE_KEYCLOAK_URL: http://localhost:8080
          VITE_KEYCLOAK_REALM: skillswap-dev
          VITE_KEYCLOAK_CLIENT_ID: skillswap-frontend
          VITE_API_BASE_URL: http://localhost:8081

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 1

      - name: Upload test coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage
          path: coverage/

  # ============================================
  # Stage 2: Security Scanning
  # ============================================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level=high || true
        continue-on-error: true

      - name: Run Trivy filesystem scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'table'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'

      - name: Run Trivy scan (SARIF output)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-fs-results.sarif'
          severity: 'CRITICAL,HIGH'
        continue-on-error: true

      - name: Upload Trivy scan results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        continue-on-error: true
        with:
          sarif_file: 'trivy-fs-results.sarif'

      - name: Upload Trivy results as artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: trivy-results
          path: trivy-fs-results.sarif

  # ============================================
  # Stage 3: Build and Push Docker Image
  # ============================================
  build-image:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [build-and-test, security-scan]
    if: (github.event_name == 'push' || github.event_name == 'workflow_dispatch') && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Calculate image tags
        id: tags
        run: |
          OWNER_LC=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')
          SHORT_SHA=${GITHUB_SHA::7}
          echo "owner_lc=${OWNER_LC}" >> $GITHUB_OUTPUT
          echo "short_sha=${SHORT_SHA}" >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64
          build-args: |
            VITE_KEYCLOAK_URL=${{ vars.VITE_KEYCLOAK_URL || 'http://localhost:8080' }}
            VITE_KEYCLOAK_REALM=${{ vars.VITE_KEYCLOAK_REALM || 'skillswap-dev' }}
            VITE_KEYCLOAK_CLIENT_ID=${{ vars.VITE_KEYCLOAK_CLIENT_ID || 'skillswap-frontend' }}
            VITE_API_BASE_URL=${{ vars.VITE_API_BASE_URL || 'http://localhost:8081' }}
          tags: |
            ghcr.io/${{ steps.tags.outputs.owner_lc }}/skillswap-frontend:${{ github.sha }}
            ghcr.io/${{ steps.tags.outputs.owner_lc }}/skillswap-frontend:${{ steps.tags.outputs.short_sha }}
            ghcr.io/${{ steps.tags.outputs.owner_lc }}/skillswap-frontend:dev
          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Trivy image scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'ghcr.io/${{ steps.tags.outputs.owner_lc }}/skillswap-frontend:${{ steps.tags.outputs.short_sha }}'
          format: 'table'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'

      - name: Run Trivy image scan (SARIF)
        uses: aquasecurity/trivy-action@master
        continue-on-error: true
        with:
          image-ref: 'ghcr.io/${{ steps.tags.outputs.owner_lc }}/skillswap-frontend:${{ steps.tags.outputs.short_sha }}'
          format: 'sarif'
          output: 'trivy-image-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy image scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        continue-on-error: true
        with:
          sarif_file: 'trivy-image-results.sarif'
          category: 'trivy-frontend'

  # ============================================
  # Stage 4: Update Infra Repo
  # ============================================
  update-infra:
    name: Update Infrastructure
    runs-on: ubuntu-latest
    needs: build-image
    if: (github.event_name == 'push' || github.event_name == 'workflow_dispatch') && github.ref == 'refs/heads/main'

    steps:
      - name: Calculate variables
        id: vars
        run: |
          echo "short_sha=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Update infra repo and create PR
        env:
          INFRA_REPO: ${{ secrets.INFRA_REPO }}
          INFRA_BRANCH: ${{ secrets.INFRA_BRANCH }}
          GH_USER: ${{ secrets.GH_USERNAME }}
          GH_EMAIL: ${{ secrets.GH_EMAIL }}
          PAT: ${{ secrets.CR_PAT }}
        run: |
          set -euo pipefail
          TAG="${{ steps.vars.outputs.short_sha }}"
          BR="ci/frontend-${GITHUB_RUN_ID}-${TAG}"

          git clone "https://x-access-token:${PAT}@github.com/${INFRA_REPO}.git" infra
          cd infra

          # Update frontend tag
          VALUES_FILE="environments/dev/values-frontend.yaml"
          if [ -f "$VALUES_FILE" ]; then
            sed -i 's/^[[:space:]]*tag:[[:space:]]*".*"/  tag: "'$TAG'"/' "$VALUES_FILE"
            echo "Updated $VALUES_FILE with tag $TAG"
          else
            echo "Error: $VALUES_FILE not found"
            exit 1
          fi

          git config user.name "$GH_USER"
          git config user.email "$GH_EMAIL"
          git checkout -b "$BR"
          git add environments/dev/values-frontend.yaml

          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git commit -m "infra(dev): frontend image tag -> $TAG

          Triggered by: ${{ github.sha }}"

          git push "https://x-access-token:${PAT}@github.com/${INFRA_REPO}.git" "$BR"

          # Create PR via GitHub API
          curl -s -X POST \
            -H "Authorization: token ${PAT}" \
            -H "Accept: application/vnd.github+json" \
            -d "{
              \"title\": \"Update frontend to ${TAG}\",
              \"head\": \"${BR}\",
              \"base\": \"${INFRA_BRANCH}\",
              \"body\": \"## Automated PR from Frontend CI\n\n**Commit:** ${{ github.sha }}\n**Tag:** ${TAG}\n\n### Security Scans\nTrivy vulnerability scans were run. Check the [Security tab](https://github.com/${{ github.repository }}/security/code-scanning) for results.\"
            }" \
            "https://api.github.com/repos/${INFRA_REPO}/pulls"
